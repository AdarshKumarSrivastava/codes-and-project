<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-commerce</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url(soft.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            width: 560px;
            margin-top: 150px;
        }

        .login-container h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 3px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .heading {
            position: absolute;
            margin-bottom: 980px;
            background-color: aquamarine;
            width: 100%;
            height: 9%;
            padding-top: 14px;
            font-size: xx-large;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="heading">
        <center>Welcome to E-commerce</center>
    </div>
    <div class="login-container">
        <h2>Registration Form</h2>
        <form>


            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />


            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Enter Password" required />



            <label for="State">State</label>
            <input type="text" id="state" name="state" placeholder="Enter State" required />

            <label for="City">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City" required />



            <label for="Landmark">State</label>
            <input type="text" id="Landmark" name="Landmark" placeholder="Enter Landmark" required />

            <label for="Contact Number">Contact Number</label>
            <input type="number" id="Contact Number" name="Contact Number" placeholder="Enter Contact Number"
                required />



            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter Email" required />

            <label for="Photo">Photo</label>
            <input type="file" id="Photo" name="Photo" />



            <label for="Address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter Address" required />




            <button type="submit">Login</button>



            <!-- <div class="extra-links">
                    <a href="#">Forgot Password?</a>
                    <span> | </span>
                    <a href="#">Sign Up</a>
                </div> -->
            </table>
        </form>
    </div>
</body>

</html>
