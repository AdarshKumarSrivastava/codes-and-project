<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            margin: 0;
            background-color: #ffcc99;
        }
        .container {
            margin-top: 100px;
        }

        .card {
            color: black;
            font-weight: bolder;
            display: flex;
            justify-content:center;
            border: 3px solid white;
            padding: 20px;
            margin: 20px auto;
            width: 500px;
        }
        .tab{
            display: flex;
            border: 2px solid white;
            width: fit-content;
            margin: 10px auto;
            margin-top: 90px;
        }
        th{
            padding: 10px;
            width: 300px;
            border: 2px solid white;
        }
        .tab input[type="text"]{
            width: 250px;
            padding: 15px;
            height: 20px;
            text-align: center;
        }
        button{
            margin-left: 46%;
            margin-top: 50px;
            color: white;
            padding: 10px;
            cursor: pointer;
            background-color: rgb(69, 129, 186);
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <span>Change Password</span>
        </div>
        <div class="tab">
            <form action="">
                <table>
                    <tr>
                        <th>Old Password</th>
                        <th><input type="text" placeholder="<Type Old Password>"></th>
                        </tr>
                        <tr>
                            <th>New Password</th>
                            <th><input type="text" placeholder="<Type New Password>"></th>
                    </tr>
                </table>
            </form>
        </div>
        <button>Change Password</button>
    </div>
</body>

</html>
