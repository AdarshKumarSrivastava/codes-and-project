<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-commerce</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url(register.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            margin: 0 10px auto;
            width: 550px;
        }
        .login-container {
            background:url();
            /* background-color: azure; */
            background-size: cover;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.7);
            width: 560px;
            margin-top: 150px;
        }
        td {
         overflow: hidden;
        }
        .login-container h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 3px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"]{
            background-color: aliceblue;
        }
        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .heading {
            position: absolute;
            margin-bottom: 720px;
            background:url(register.png);
            background-size: cover;
            width: 100%;
            height: 9%;
            padding-top: 14px;
            font-size: xx-large;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="heading">
        <center>Welcome to E-commerce</center>
    </div>
    <div class="login-container">
        <h2>Registration Form</h2>
        <form>
            <table width="" cellspacing="3" cellpadding="5">
                <tr>
                    <td>
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" size="10" required />
                    </td>
                    <td>
                        <label for="Password">Password</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter Password" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="State">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter State" required />
                    </td>
                    <td><label for="City">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Landmark">Landmark</label>
                        <input type="text" id="Landmark" name="Landmark" placeholder="Enter Landmark" required />
                    </td>
                    <td> <label for="Contact Number">Contact Number</label>
                        <input type="number" id="Contact Number" name="Contact Number"
                            placeholder="Enter Contact Number" maxlength="10" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email" required />
                    </td>
                    <td><label for="Photo">Photo</label>
                        <input type="file" id="Photo" name="Photo" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="Address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter Address" required />
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="submit">Login</button>
                    </th>
                </tr>

                <!-- <div class="extra-links">
                    <a href="#">Forgot Password?</a>
                    <span> | </span>
                    <a href="#">Sign Up</a>
                </div> -->
            </table>    
        </form>
    </div>
</body>

</html>
