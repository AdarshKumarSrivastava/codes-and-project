<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <style>
        body {
            background-color: #f4b183;

        }

        .container {
            border: 4px solid #b35d24;
            padding: 20px;
            background-color: #f9c998;
            width: 1000px;
            margin: auto;
            margin-top: 100px;
        }

        .child {
            text-align: center;
            border: 3px solid white;
            margin: 20px auto;
            width: 500px;
            padding: 20px;
            font-weight: bold;
        }

        select,
        button {
            font-size: 16px;
        }

        table {
            background-color: white;
            margin-left: 16%;
        }

        table,
        th,
        td {
            border: 1px solid brown;
        }

        th,
        td {
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f4b183;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="child">
            <span>ABC Singh</span> <br>
            <span>Cart details</span>
        </div>

        <table>
            <tr>
                <th colspan="7">Cart Details</th>
            </tr>
            <tr>
                <th>Sl. No.</th>
                <th>Product Image</th>
                <th>category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Date and time</th>
            </tr>
            <!-- Empty rows for layout -->
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>

</body>

</html>
