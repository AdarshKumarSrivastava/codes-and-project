<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View product layout</title>
  <style>
    body {
      background-color: #f4b183;
      
    }

    .container {
      border: 4px solid #b35d24;
      padding: 20px;
      background-color: #f9c998;
      width: 1000px;
      margin: auto;
      margin-top: 100px;
    }

    .category-filter {
      margin-bottom: 20px;
    }
    select, button {
      font-size: 16px;
    }

    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      background-color: white;
    }

    table, th, td {
      border: 1px solid brown;
    }

    th, td {
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #f4b183;
    }

    .modify-btn {
      background-color: orange;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="category-filter">
    Category :
    <select id="category">
      <option>Drop Down</option>
      <!-- Add categories here -->
    </select>
    <button>GO</button>
  </div>

  <table>
      <tr>
        <th colspan="10">Product Details</th>
      </tr>
      <tr>
        <th>Sl. No.</th>
        <th>Product Image</th>
        <th>Category</th>
        <th>Product Name</th>
        <th>Max Price</th>
        <th>Min Price</th>
        <th>Short Description</th>
        <th>Long Description</th>
        <th>Modify</th>
        <th>Delete</th>
      </tr>

        <td><button class="modify-btn">Modify</button></td>

      </tr>
      <tr>
        <td>2</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>

  </table>
</div>

</body>
</html>
