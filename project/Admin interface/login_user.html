<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-commerce</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: url(soft.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: rgb(233, 216, 245);
            background-size:cover;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            width: 400px;
            margin-top: 150px;
        }
        
        .login-container h2 {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 3px;
            border-radius: 10px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
            transition: background-color 0.3s;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #007bff;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
        .heading{
            position: absolute;
            margin-bottom: 420px;
            background-color:rgb(233, 216, 245);
            width: 100%;
            height: 9%;
            padding-top: 14px;
            font-size:xx-large;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="heading">
        <center>Welcome to E-commerce</center></div>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form method="POST" action="#" enctype="multipart/form-data">
            <label for="username">Email or Mobile Number</label>
            <input type="text" id="username" placeholder="Enter email or number" name="user_name" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="pass" placeholder="Enter password" required />

            <button type="submit" name="submit">Login</button>

            <!-- <div class="extra-links">
                <a href="#">Forgot Password?</a>
                <span> | </span>
                <a href="#">Sign Up</a>
            </div> -->
        </form>
    </div>
</body>

</html>
