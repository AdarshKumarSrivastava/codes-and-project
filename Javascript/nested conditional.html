<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <!-- WAP in Js to input of 3 sub of a student and print pass if marks of every sub is 
     greater than 40 and percentage is greater than 50. -->
    <form action="#">
        <h3>Input 3 sub of a student if marks of every sub is 
            greater than 40 and percentage is greater than 50 then student is pass.</h3>
        Maths: <input type="text" id="n1">  <br>  
        Physics: <input type="text" id="n2">    <br>
        Chemistry: <input type="text" id="n3">    <br>
        <input type="submit" value="Check" onclick="abc();"> <br>
        Result:<b id="ans"></b><br>
        Result:<b id="per"></b>
    </form> 
</body>
<script>
    function abc(){
        var a=document.getElementById("n1").value;
        var b=document.getElementById("n2").value;
        var c=document.getElementById("n3").value;
        a=parseInt(a);
     
        b=parseInt(b);
        c=parseInt(c);
        var d=(a+b+c)/3;
        
        document.getElementById("ans").innerHTML=d;
        if(a>40){
            if(b>40){
                if(c>40){
                    if(d>50){
                        document.getElementById("per").innerHTML=("PASS");
                    }
                    else if(c>40){
                        document.getElementById("per").innerHTML=("PASS");
                    }
                    else{
                        document.getElementById("per").innerHTML=("FAIL");  
                    }
                }
                else{
                    document.getElementById("per").innerHTML=("FAIL");
                }
            }
            else{
                document.getElementById("per").innerHTML=("FAIL");
            }
            }
        else{
            document.getElementById("per").innerHTML=("FAIL");
        }
    }
    
</script>
</html>
