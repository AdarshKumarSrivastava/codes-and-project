<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Task</title>
    <style>
       
        .a{
            border: 3px solid ;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
        }
        .a:hover{
            transform: translate(20px,30px);
            transition: 3s;
        }
        .b{
            border: 3px solid ;
            background-color: palevioletred;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
        }
        .b:hover{
            transform: scale(2,2);
            transition: 3s;
        }
        .c{
            border: 3px solid ;
            background-color: palevioletred;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
        }
        .c:hover{
            transform: skew(20deg,15deg);
            transition: 3s;
        }
        .d{
            border: 3px solid ;
            background-color: palevioletred;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
            
        }
        .d:hover{
            transform: rotateX(70deg);
            transition: 3s;
        }
        .e{
            border: 3px solid ;
            background-color: palevioletred;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
        }
        .e:hover{
            transform: translate(-20px,-30px);
            transition: 3s;
        }
        .f{
            border: 3px solid ;

            background-color: palevioletred;
            width: 150px;
            height: 150px;
            margin: 4px;
            display: inline-block;
        }
        .f:hover{
            transform: scale(2,1);
            transition: 3s;
        }
        
    </style>
</head>
<body><table>
    <tr>
    <td><div class="a"><img src="image.png" alt="" width="150px" height="150px"></div></td>
    <td><div class="b"><img src="image.png" alt="" width="150px" height="150px"></div></td>
    <td><div class="c"><img src="image.png" alt="" width="150px" height="150px"></div></td>
    </tr>
    <tr>
    <td><div class="d"><img src="img2.jpg" alt="" width="150px" height="150px"></div></td>
    <td><div class="e"><img src="img2.jpg" alt="" width="150px" height="150px"></div></td>
    <td><div class="f"><img src="img2.jpg" alt="" width="150px" height="150px"></div></td></tr>
</body>
</html>
