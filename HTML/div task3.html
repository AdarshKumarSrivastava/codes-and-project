<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div task</title>
    <style>
        div.parent {
            position: relative;
            height: 500px;
            width: 800px;
            background-color: cadetblue;
            border: 2px solid green;
        }

        div.d1 {
            position: absolute;
            width: 0px;
            height: 100%;
            left: 50%;
            right: 50%;
            top: 0px;
            bottom: 0px;
        }

        div.parent:hover div.d1 {
            width: 200px;
            height: 100%;
            right: 400px;
            left: 0px;
            top: 0px;
            bottom: 0px;
            background-color: brown;
            transition: 3s;

        }

        div.d2 {
            position: absolute;
            width: 0px;
            height: 100%;
            left: 50%;
            right: 50%;
            top: 0px;
            bottom: 0px;
        }

        div.parent:hover div.d2 {
            width: 200px;
            height: 100%;
            right: 200px;
            left: 200px;
            top: 0px;
            bottom: 0px;
            background-color: blueviolet;
            transition: 3s;
        }

        div.d3 {
            position: absolute;
            width: 0px;
            height: 100%;
            left: 50%;
            right: 50%;
            top: 0px;
            bottom: 0px;
        }

        div.parent:hover div.d3 {
            width: 200px;
            height: 100%;
            left: 400px;
            top: 0px;
            bottom: 0px;
            right: 200px;
            background-color: aqua;
            transition: 3s;
        }

        div.d4 {
            position: absolute;
            width: 0px;
            height: 100%;
            left: 50%;
            right: 50%;
            top: 0px;
            bottom: 0px;
        }

        div.parent:hover div.d4 {
            width: 200px;
            height: 100%;
            left: 600px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            background-color: green;
            transition: 3s;
        }

        /* div.a1 {
            position: absolute;
            top:0px;
            height: 100px;
            width: 100px;
            background-color: aqua;
        } */
    </style>
</head>

<body>
    <div class="parent">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
    </div>
    <br>
    <!-- <div class="a1"></div> -->
</body>

</html>
