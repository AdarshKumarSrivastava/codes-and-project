<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        img{
            margin-top: 50px;
            margin-left: 50px;
            width: 300px;
            height: 300px;
            border-radius: 30px;
            box-shadow: 2px 3px 2px black;
        }
        img:hover{
            transform: rotateY(-180deg);
            transition: 3s;
        }
    </style>
</head>
<body>
    <div>
    <div class="ab"><img src="image.png" alt=""></div>
    <div class="aa"></div>
    </div>
</body>
</html>
