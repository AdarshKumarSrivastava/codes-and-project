<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        h1{
            border-radius: 20px 20px 20px 20px;
            border-style: solid;
            border-color: blue green blue green;
            border-width: 2px;
            width: 90px;
            height: 60px;
            
        }
        h2{
            border-radius: 100px 1px 100px 1px;
            border-style: solid;
            width: 90px;
            height: 90px;

        }
        h3{
            border-radius: 70px 70px 70px 70px;
            border-style: solid;
            border-color: blue green blue green;
            border-width: 2px;
            width: 70px;
            height: 70px;
        }
        h4{
            border-radius: 00px 70px 70px 00px;
            border-style: solid;
            border-color: blue green blue green;
            border-width: 2px;
            width: 70px;
            height: 70px;
        }
        h5{
            border-radius: 70px 00px 00px 70px;
            border-style: solid;
            border-color: blue green blue green;
            border-width: 2px;
            width: 70px;
            height: 70px;
        }

    </style>
</head>
<body>
    <h1>&nbsp;</h1>
    <h2>&nbsp;</h2>
    <h3>&nbsp;</h3>
    <h4>&nbsp;</h4>
    <h5>&nbsp;</h5>
</body>
</html>
