<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Css</title>
    <style>
        table {
            border: 4px solid green;
        }

        td {
            border: 2px dotted red;
            padding: 20px;
            /*data center ho jayega auto */

        }

        table.t2 {

            width: 80%;

            border: 1px;
        }

        th,
        td {

            text-align: center;

            padding: 8px;

        }

        tr:nth-child(even) {
            background-color: lightgrey;
        }

        tr:nth-child(odd) {
            background-color: pink;
        }

        tr:hover {
            background-color: cyan;
        }

        th {

            background-color: yellowgreen;

            color: blue;

        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>#</td>
            <td>@</td>
        </tr>
    </table>
    <h2>Students Detail</h2>

    <table class="t2">

        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Fees</th>
        </tr>

        <tr>
            <td>Ram</td>
            <td>PHP</td>
            <td>8000</td>
        </tr>

        <tr>
            <td>Sohan</td>
            <td>C++</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>Sita</td>
            <td>Java</td>
            <td>5000</td>
        </tr>

        <tr>
            <td>Gita</td>
            <td>DCA</td>
            <td>16000</td>
        </tr>

    </table>
</body>

</html>
