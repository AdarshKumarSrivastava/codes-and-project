<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div animation</title>
    <style>
        .main{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: black;
            animation: mymove 3s infinite;
        }
        @keyframes mymove{
            from{left:0px;}
            to{left:100px;}
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
