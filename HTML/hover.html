<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        div{
            background-color: aqua;
            height: 200px;
            width: 200px;
            border-radius: 20px;
        }
        div:hover{
            border: 2px solid green;
            background-color: blue;
            transition: 5s;
            transform: translate(20px,20px);
            transform: scale(2,2);
            transform: skew(60deg);
            transform: rotatex(3600 deg);
        }
    </style>
</head>
<body>
    <div>COMPUTER</div>
</body>
</html>
