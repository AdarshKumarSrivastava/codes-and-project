<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body bgcolor="teal">
    <font color="red"><i><marquee behavior="scroll" scrollamount="20" direction="right" bgcolor="yellow" onmouseover="this.stop();" onmouseout="this.start();">ADARSH KUMAR SRIVASTAVA</marquee></i></font>
    <font color="BLACK"><i><marquee behavior="scroll" scrollamount="20" direction="left" bgcolor="blue" height="100" onmousedown="this.stop();" onmouseup="this.start();">BTECH CSE</marquee></i></font>
    <font size="5"><center>ADARSH KUMAR SRIVASTAVA</center></font>
    <HR width="400" color="blue"></HR>
    <H1><center>IRON MAN</center></H1>
  <center><img src="image.png" alt="iron man"></center>
</body>
</html>
