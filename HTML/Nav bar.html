<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar</title>
    <style>
        

        ul {
            list-style: none;
            height: 37px;
            border: 2px solid;
            background-color:gray;

        }

        li {
            float: left;
            padding: 5px;
            margin: 1px;
            border: 2px solid;
            background-color: brown;
        }
        div{
            width: 200px;
            height: 200px;
            border: 3px solid green;
            overflow: hidden;
        }
        div:hover img{
            transform: scale(2,2);
            transition: 3s;
        }
    </style>
</head>

<body>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>REGISTER</li>
            <li>LOGIN</li>
        </ul>
        <div>
            <img src="image.png" alt="" width="200px" height="200px">
        </div>
</body>

</html>
