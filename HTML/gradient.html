<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient color</title>
    <style>
        .grade1{
            height: 50px;
            background:linear-gradient(blue,green);
        }
        .grade2{
            height: 50px;
            background:linear-gradient(green,blue,orange);
        }
        .grade3{
            height: 50px;
            background:linear-gradient(to bottom right,green,pink);
        }
        .grade4{
            height: 50px;
            background:linear-gradient(green,blue,red);
        }
        .grade5{
            height: 50px;
            background:linear-gradient(to right,orange,green,pink,green,blue,indigo,violet);
        }
        .grade6{
            height: 50px;
            background:repeating-linear-gradient(blue,green 10%,red 20%);
        }
        .grade7{
            height: 50px;
            background:radial-gradient(green,red,yellow);
        }
        .grade8{
            height: 50px;
            background:radial-gradient(blue 5%,green 15%,orange 60%);
        }
        .grade9{
            height: 300px;
            width: 300px;
            background: radial-gradient(circle,yellow,green,orange);
        }
    </style>
</head>
<body>
    <div class="grade1"></div><br>
    <div class="grade2"></div><br>
    <div class="grade3"></div><br>
    <div class="grade4"></div><br>
    <div class="grade5"></div><br>
    <div class="grade6"></div><br>
    <div class="grade7"></div><br>
    <div class="grade8"></div><br>
    <div class="grade9"></div><br>
</body>
</html>
