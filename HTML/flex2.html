<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #main{
            display: flex;
            background-color: yellow;
            border: 2px solid ;
            width: 200px;
            height: 200px;
            flex-wrap:wrap;
            flex-direction: row;
        }
        #main div{
            width: 50px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div style="background-color: aqua;">ab</div>
        <div style="background-color:green">11</div>
        <div style="background-color:red">22</div>
        <div style="background-color:violet">zz</div>
        <div style="background-color:purple">yy</div>
        <div style="background-color:teal">77</div>
    </div>
</body>
</html>
