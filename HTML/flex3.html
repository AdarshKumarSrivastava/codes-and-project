<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div.main{
            display: flex;
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }
        .main div{
            flex-grow: 1;
            flex-shrink: 0;
            transition: 2s;
        }
        .main div.d2:hover{
            flex-grow: 2;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="d1" style="background-color: blue;"></div>
        <div class="d2" style="background-color: brown;"></div>
        <div class="d3" style="background-color: tomato;"></div>
        <div class="d4" style="background-color: thistle;"></div>
    </div>
</body>
</html>
