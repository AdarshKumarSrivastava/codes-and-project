<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div task</title>
    <style>
        div.aa {
            position: relative;
            border: 2px solid black;
            width: 700px;
            height: 500px;
            background-color: bisque;
        }

        div.a1 {
            position: absolute;
            width: 100px;
            height: 100%;
            top: 0px;
            bottom: 0px;
            right: 600px;
            left: 0px;
            background-color: brown;
            z-index:3;
            
        }

        div.a1:hover {
            width: 700px;
            right: 0px;
            transition: 3s;
        }

        div.a2 {
            position: absolute;
            width: 100px;
            height: 100%;
            top: 0px;
            bottom: 0px;
            right: 500px;
            left: 100px;
            background-color: coral;
            z-index:2;
        }

        div.a2:hover {
            width: 600px;
            right: 0px;
            transition: 3s;
        }

        div.a3 {
            position: absolute;
            width: 100px;
            height: 100%;
            top: 0px;
            bottom: 0px;
            left: 200px;
            right: 400px;
            background-color: aqua;
            border: 1px solid;
            z-index:1;
        }

        div.a3:hover {
            width: 500px;
            right: 0px;
            transition: 3s;
        }
    </style>
</head>

<body>
    <div class="aa">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
    </div>
</body>

</html>
