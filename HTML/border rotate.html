<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border rotate</title>
    <style>
        div.parent {
            position: relative;
            top: 50px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: black;
            overflow: hidden;
        }

        div.c1 {
            position: absolute;
            width: 50px;
            height: 150px;
            background-color: aqua;
            margin-left: 50%;
            margin-top: 50%;
            transform: translate(-50%, -50%);
            
        }
        div.c2 {
            position: absolute;
            width: 85px;
            height: 90px;
            background-color: brown;
            margin-left: 50%;
            margin-top: 50%;
            transform: translate(-50%, -50%);


        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="c1"></div>
        <div class="c2"></div>
    </div>
</body>

</html>
