<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masking 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section{
            position: relative;
            width: 100%;
            min-height: 80vh;
            background: url(image.png);
            background-position: center;
        }
        .section:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(blacksplash.jpg);
            background-size: 80%;
            background-position: center;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="section"></div>
</body>
</html>
